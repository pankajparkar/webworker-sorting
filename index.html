<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Webworker Sort</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"> -->
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Service Worker Sorting</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="alert alert-info" role="alert">
      <b>Heads up!</b> Set time in milliseconds inside a below textbox, that will intimate sorting algorithm,
      and to share its current status and randomly generated number will be added to the collection. 
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="input-group">
          <input class="form-control" type="number" id="interval" placeholder="Enter interval" aria-describedby="basic-addon1" />
          <span class="input-group-addon" id="basic-addon1">milliseconds</span>
        </div>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-primary" type="button" id="sort-click" disabled>
          Trigger Sorting
        </button>
        <button class="btn btn-primary" type="button" id="stop-timer" disabled>
          Stop Timer
        </button>
      </div>

    </div>

    <h4>Status</h4>
    <ul id="status" style="height: 500px; width: 100%; overflow: auto" class="list-group">

    </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
